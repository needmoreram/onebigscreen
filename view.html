<!DOCTYPE html>
<html>
<head>
<title>One Big Screen &mdash; watch videos with your online friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
<!-- Custom style -->
<link href="//getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet" media="screen">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="bootstrap-3.0.0/assets/js/html5shiv.js"></script>

    <![endif]-->
<link href="//vjs.zencdn.net/4.1/video-js.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted"><a href="//onebigscreen.com/">One Big Screen</a></h3>
    </div>

    <video id="mvp" controls preload="auto" class="video-js vjs-default-skin" width="100%" height="400">
    </video>
    <div id="chat">This is a test</div>
    <form role="form" class="form-inline">                                  
        <div class="form-group">                                            
            <label class="sr-only" for="url">URL</label>                    
            <input type="url" class="form-control" id="text">
        </div>                                                              
    <button id="go" type="submit" class="btn">Go!</button>
    </form>    

    <div class="footer">
        <div id='messagesDiv'></div>
        <input type='text' id='nameInput' placeholder='Name'>
        <input type='text' id='messageInput' placeholder='Message...'>
        <p>&copy; One Big Screen 2013</p>
    </div>

</div> <!-- /container -->

<script src="//vjs.zencdn.net/4.1/video.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script> 
<script type="text/javascript" src="js/handlebar.js"></script>>            
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/chat.js"></script>          
<script typr="text/javascript">
    window.onload = function (event) {
    oneBigChat.appOpened(getParameterByName("id"));
}
</script>
<script src="js/handlebar.js" type="text/javascript"></script>
<script id="chatPopup" type="text/x-handlebars-template">
        <div class="popup" id="chatName">
          <h3>#{{chatName}}</h3>
          {{chatDescription}}
          <span>12 people in this chat</span>
        </div>
</script>
<script id="newChatPopup" type="text/x-handlebars-template">
        <div class="popup">
          {{chatDescription}}
           <input type='text' id='chatRoom' placeholder='Name your new chat here'>
          <div class="Link">
            Start a Chat <a onClick="SwitchChatRoon('{{chatName}}')" href="">here</a>
          </div>
        </div>
</script>
</body>
</html>
